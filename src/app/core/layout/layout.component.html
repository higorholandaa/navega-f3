<app-header *ngIf="isSidenavOpened"></app-header>

<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side" [(opened)]="isSidenavOpened" [fixedInViewport]="true" class="mat-elevation-z4">

    <div class="internal-header d-flex align-items-center px-3 py-2">
      <button mat-icon-button>
        <mat-icon>arrow_back</mat-icon>
      </button>
      <span class="internal-header-text ml-2">Meu Plano</span>
    </div>
    <div class="d-flex flex-column align-items-center justify-content-center">
      <img src="assets/img/icons/plan.png" alt="icone meu plano">
      <h2>Meu Plano</h2>
      <p>O que vocÃª quer fazer?</p>
    </div>
    <mat-nav-list>
      <mat-list-item class="pl-2 pr-0 justify-content-between menu-item" *ngFor="let item of menuItems"
        [routerLink]="item.route" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">
        <div class="d-flex justify-content-between">
          <div>
            <img [src]="item.icon" alt="{{ item.title }} icon" class="menu-icon img-fluid">
            <span class="menu-text">{{ item.title }}</span>
          </div>
          <div class="d-flex justify-content-end align-items-end">
            <mat-icon class="menu-icon-right">keyboard_arrow_right</mat-icon>
          </div>
        </div>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
